name: Build and Deploy

on:
  push:
    branches: ["main"]

env:
  S3_ENDPOINT: "minio.beta.andy-cinquin.fr"
  S3_SSL: true
  S3_PORT: 9000

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use and cache Node 18.x Yarn
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 18.x
      - name: Yarn install and build
        run: |
          yarn install
          yarn build
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:
            ${{ secrets.APP_IMAGE }}
            ${{ secrets.API_URL }}
      - name: Deploy on cap rover
        run: docker run caprover/cli-caprover:latest caprover deploy --caproverUrl "${{ secrets.APP_URL }}" --appToken "${{ secrets.APP_TOKEN }}" --caproverApp "${{ secrets.APP_NAME }}" --imageName "${{ secrets.APP_IMAGE }}"
